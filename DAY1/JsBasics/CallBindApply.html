    <title>Document</title>
    <script>
      var person = {
        name: "Sachin",
        greet: function (theGreeting) {
          console.log(theGreeting + " " + this.name);
        },
      };
      person.greet("Hello");
      var anotherPerson = { name: "Virat" };
      person.greet.call(anotherPerson, "Hey"); // invokes greet on anotherPerson as the context
      person.greet.apply(anotherPerson, ["Hi"]);

      // bind -> returns a greet function binded with anotherPerson as context

      var bindedGreetFunction = person.greet.bind(anotherPerson);
      // after 100 lines of code / as after click
      bindedGreetFunction("Hola");

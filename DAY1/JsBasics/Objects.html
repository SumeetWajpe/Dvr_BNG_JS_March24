<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1. Object Literal Syntax
      var person = {
        name: "Djokovic",
        country: "Serbia",
        getDetails: function () {
          console.log(this.name + " represents " + this.country);
        },
      };

      console.log(person.name);
      person.getDetails();

      var JSONData = JSON.stringify(person); // converts javascript object to JSON
      console.log(JSONData);
      var jsObject = JSON.parse(JSONData); // converts JSON to jsObject
      console.log(jsObject);

      // 2. Using Object object (constructor)

      //   var obj = new Object();
      //   obj.xyz = 123;
      //   obj.getDetails = function(){

      //   }

      // 3. Custom Constructor

      function Car() {
        this.name = "BMW";
        this.speed = 200;
        this.accelerate = function () {
          console.log(
            "The car " + this.name + " is running @ " + this.speed + " kmph !",
          );
        };
      }
      var carObj = new Car();
      console.log(carObj.name);
      carObj.accelerate();

      function Test() {
        console.log(this);
      }
      Test();
    </script>
  </head>
  <body></body>
</html>

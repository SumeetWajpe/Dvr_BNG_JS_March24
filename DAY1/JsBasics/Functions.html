      // 3. Using Function Object
      var Add = new Function("x", "y", "return x + y");

      // Nested Functions

      //   function Outer() {
      //     console.log("Outer");

      //     function Inner() {
      //       console.log(innerMsg);
      //     }
      //     Inner();
      //   }

      // Function returning a function

      function Outer() {
        console.log("Outer");
        var innerMsg = "inner";
        return function () {
          console.log(innerMsg);
        };
      }
      var Inner = Outer();
      Inner();

      // use case

      function Counter() {
        var count = 0; // closure variable
        return function () {
          console.log(count++);
        };
      }

      var MyCounter = Counter();
      MyCounter();
      MyCounter();
      MyCounter();
      MyCounter();
      MyCounter();
      MyCounter();
    </script>
